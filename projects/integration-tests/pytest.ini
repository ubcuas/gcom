[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    slow: marks tests as slow (>10s)
    critical: marks tests as critical path

# Default timeout for all tests (2 minutes)
timeout = 120

# Output options
addopts = -v --tb=short
